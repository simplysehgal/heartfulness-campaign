<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function fillFormAndSubmit() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('billing_full_name').value = urlParams.get('billing_full_name');
            document.getElementById('billing_email').value = urlParams.get('billing_email');
            document.getElementById('billing_phone').value = urlParams.get('billing_phone');
            document.getElementById('donation_amount').value = urlParams.get('donation_amount');
            document.getElementById('recurring_donation').value = urlParams.get('recurring_donation');
            document.getElementById('donation-form').submit();
        }
    </script>
</head>
<body onload="fillFormAndSubmit()">
    <form id="donation-form" action="https://donations.heartfulness.org/general-donations-to-heartfulness-institute-usa-recurring/" method="post">
        <input type="hidden" name="billing_full_name" id="billing_full_name">
        <input type="hidden" name="billing_email" id="billing_email">
        <input type="hidden" name="billing_phone" id="billing_phone">
        <input type="hidden" name="donation_amount" id="donation_amount">
        <input type="hidden" name="recurring_donation" id="recurring_donation">
    </form>
</body>
</html>
