<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Donate to Heartfulness</h1>
    <form action="http://127.0.0.1:5000/submit" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="billing_full_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="billing_email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="billing_phone" required>

        <label for="amount">Donation Amount</label>
        <input type="text" id="amount" name="donation_amount" required>

        <label for="recurring">Recurring Donation</label>
        <select id="recurring" name="recurring_donation">
            <option value="one-time">One-time</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="annually">Annually</option>
        </select>

        <label for="address">Street Address</label>
        <input type="text" id="address" name="billing_address_1" required>

        <label for="city">City</label>
        <input type="text" id="city" name="billing_city" required>

        <label for="state">State</label>
        <input type="text" id="state" name="billing_state" required>

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="billing_postcode" required>

        <label for="country">Country</label>
        <select id="country" name="billing_country" required>
            <option value="US">United States</option>
            <!-- Add other countries as needed -->
        </select>

        <button type="submit">Donate</button>
    </form>
</div>

</body>
</html>
